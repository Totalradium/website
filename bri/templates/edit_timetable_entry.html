<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Timetable Entry</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      font-weight: bold;
      margin-bottom: 25px;
      color: #2bb3b3;
    }

    .btn-custom {
      background-color: #2bb3b3;
      color: #fff;
      border: none;
    }

    .btn-custom:hover {
      background-color: #239292;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-section">
          <h3 class="form-title">Edit Timetable Entry</h3>
          
          <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
              <label class="form-label">Class</label>
              <input type="text" class="form-control" value="{{ entry.class_name.class_name }}" readonly>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Section</label>
              <input type="text" class="form-control" value="{{ entry.section.std_section }}" readonly>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Day</label>
              <input type="text" class="form-control" value="{{ entry.get_day_of_week_display }}" readonly>
            </div>
            
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" value="{{ entry.subject }}" required>
            </div>
            
            <div class="mb-3">
              <label for="teacher_id" class="form-label">Teacher</label>
              <select class="form-select" id="teacher_id" name="teacher_id" required>
                {% for teacher in teachers %}
                  <option value="{{ teacher.id }}" {% if teacher.id == entry.teacher.id %}selected{% endif %}>
                    {{ teacher.teacher_fname }} {{ teacher.teacher_lname }}
                  </option>
                {% endfor %}
              </select>
            </div>
            
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="start_time" class="form-label">Start Time</label>
                  <input type="time" class="form-control" id="start_time" name="start_time" value="{{ entry.start_time|time:'H:i' }}" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="end_time" class="form-label">End Time</label>
                  <input type="time" class="form-control" id="end_time" name="end_time" value="{{ entry.end_time|time:'H:i' }}" required>
                </div>
              </div>
            </div>
            
            <div class="d-flex justify-content-between">
              <a href="{% url 'timetable_management' %}" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-custom">Update Entry</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
