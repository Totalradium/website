<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Teacher</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .sidebar {
      border-right: 1px solid #ddd;
      height: 100vh;
      padding-top: 30px;
    }

    .sidebar h5 {
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #2bb3b3;
      color: #fff;
    }

    .form-title {
      font-weight: bold;
      margin-bottom: 25px;
      color: #2bb3b3;
    }

    .btn-custom {
      background-color: #2bb3b3;
      color: #fff;
      border: none;
    }

    .btn-custom:hover {
      background-color: #239292;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <div class="text-center mb-4">
          {% load static %}
          <img src="{% static 'user_img.png' %}" height="100px" class="rounded-circle mb-2" alt="User" />
          <h5>Abdullah</h5>
        </div>
        <a href="{% url 'studentss' %}">Students</a>
        <a href="{% url 'list_students' %}">Teachers</a>
        <a href="#">Fee Section</a>
        <a href="{% url 'attendance_home' %}">Attendance</a>
        <a href="#">Exam Management</a>
        <a href="#">Users</a>
        <a href="#">WhatsApp</a>
        <a href="#">Reports</a>
        <a href="{% url 'batch_management' %}">Batch Management</a>
        <a href="{% url 'subject_management' %}" style="margin-left: 20px; font-size: 14px;">Subject Management</a>
      </div>

      <!-- Main Form Area -->
      <div class="col-md-10 p-5">
        <div class="form-section">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="form-title">Edit Teacher</h3>

            <div>
              <a href="{% url 'add_teacher' %}" class="btn btn-sm btn-outline-secondary me-2">Add Teacher</a>
              <a href="{% url 'teacher_attendance' %}" class="btn btn-sm btn-outline-info me-2">Attendance</a>
              <a href="{% url 'teacher_attendance_report' %}" class="btn btn-sm btn-outline-success">Reports</a>
            </div>
          </div>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}

          <form method="POST">
            {% csrf_token %}

            <!-- Teacher Details -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label>First Name</label>
                <input type="text" name="teacher_fname" class="form-control" value="{{ teacher.teacher_fname }}" required />
              </div>
              <div class="col-md-6">
                <label>Last Name</label>
                <input type="text" name="teacher_lname" class="form-control" value="{{ teacher.teacher_lname }}" required />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label>Phone 1</label>
                <input type="tel" name="phone1" class="form-control" value="{{ teacher.phone1 }}" required />
              </div>
              <div class="col-md-6">
                <label>Phone 2 (Optional)</label>
                <input type="tel" name="phone2" class="form-control" value="{{ teacher.phone2|default:'' }}" />
              </div>
            </div>

            <button type="submit" class="btn btn-custom">Update Teacher</button>
            <a href="{% url 'add_teacher' %}" class="btn btn-secondary ms-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
