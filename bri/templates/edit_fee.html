<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Fee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .form-section {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      font-weight: bold;
      margin-bottom: 25px;
      color: #2bb3b3;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-section">
          <h3 class="form-title">Edit Fee</h3>
          
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Class</label>
                <input type="text" class="form-control" value="{{ fee.class_name.class_name }}" readonly>
              </div>
              <div class="col-md-6">
                <label class="form-label">Section</label>
                <input type="text" class="form-control" value="{{ fee.section.std_section }}" readonly>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <input type="text" name="description" class="form-control" value="{{ fee.description }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Amount (PKR)</label>
              <input type="number" name="amount" class="form-control" value="{{ fee.amount }}" step="0.01" required>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success">Update Fee</button>
              <a href="{% url 'fee_management' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
