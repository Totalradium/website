<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promote Students - Brihtway</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .sidebar {
      border-right: 1px solid #ddd;
      height: 100vh;
      padding-top: 30px;
    }
    .sidebar h5 {
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #2bb3b3;
      color: #fff;
    }
    .form-title {
      font-weight: bold;
      margin-bottom: 25px;
      color: #2bb3b3;
    }
    .btn-custom {
      background-color: #2bb3b3;
      color: #fff;
      border: none;
    }
    .btn-custom:hover {
      background-color: #239292;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <div class="text-center mb-4">
        {% load static %}
        <img src="{% static 'user_img.png' %}" height="100px" class="rounded-circle mb-2" alt="User">
        <h5>Abdullah</h5>
      </div>
      <a href="{% url 'studentss' %}">Students</a>
      <a href="{% url 'list_students' %}">Teachers</a>
      <a href="#">Fee Section</a>
      <a href="#">Attendance</a>
      <a href="#">Exam Management</a>
      <a href="{% url 'add_user' %}">Users</a>
      <a href="#">WhatsApp</a>
      <a href="#">Reports</a>
      <a href="{% url 'batch_management' %}">Class Management</a>
      <a href="{% url 'promote_batch' %}" class="active">Promote Students</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-5">
      <div class="form-section">
        <h3 class="form-title">Promote Students from One Batch to Another</h3>

        <form method="POST">
          {% csrf_token %}

          <!-- From Class and Section -->
          <div class="row mb-4">
            <div class="col-md-6">
              <label for="source_class" class="form-label">From Class</label>
              <select name="source_class" id="source_class" class="form-control" required>
                <option value="">Select Class</option>
                {% for cls in classes %}
                  <option value="{{ cls.id }}">{{ cls.class_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <label for="source_section" class="form-label">From Section</label>
              <select name="source_section" id="source_section" class="form-control" required>
                <option value="">Select Section</option>
              </select>
            </div>
          </div>

          <!-- To Class and Section -->
          <div class="row mb-4">
            <div class="col-md-6">
              <label for="target_class" class="form-label">To Class</label>
              <select name="target_class" id="target_class" class="form-control" required>
                <option value="">Select Class</option>
                {% for cls in classes %}
                  <option value="{{ cls.id }}">{{ cls.class_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <label for="target_section" class="form-label">To Section</label>
              <select name="target_section" id="target_section" class="form-control" required>
                <option value="">Select Section</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-success">Promote Students</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const allSections = {
    {% for cls in classes %}
      "{{ cls.id }}": [
        {% for sec in cls.sections.all %}
          {"id": "{{ sec.id }}", "name": "{{ sec.std_section }}"},
        {% endfor %}
      ],
    {% endfor %}
  };

  function updateSections(classSelectId, sectionSelectId) {
    const classId = document.getElementById(classSelectId).value;
    const sectionSelect = document.getElementById(sectionSelectId);
    sectionSelect.innerHTML = '<option value="">Select Section</option>';

    if (allSections[classId]) {
      allSections[classId].forEach(sec => {
        const opt = document.createElement('option');
        opt.value = sec.id;
        opt.textContent = sec.name;
        sectionSelect.appendChild(opt);
      });
    }
  }

  document.getElementById('source_class').addEventListener('change', () => {
    updateSections('source_class', 'source_section');
  });

  document.getElementById('target_class').addEventListener('change', () => {
    updateSections('target_class', 'target_section');
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
