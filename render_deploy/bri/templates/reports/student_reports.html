<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .form-section {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .sidebar {
      border-right: 1px solid #ddd;
      height: 100vh;
      padding-top: 30px;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .sidebar a:hover,
    .sidebar a.active { background-color: #2bb3b3; color: #fff; }
    .form-title { font-weight: bold; margin-bottom: 25px; color: #2bb3b3; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar">
        <div class="text-center mb-4">
          {% load static %}
          {% if request.session.user_picture %}
            <img src="{{ request.session.user_picture }}" height="100px" class="rounded-circle mb-2" alt="User" />
          {% else %}
            <img src="{% static 'user_img.png' %}" height="100px" class="rounded-circle mb-2" alt="User" />
          {% endif %}
          <h5>{{ request.session.user_name|default:'Admin' }}</h5>
        </div>
        <a href="{% url 'studentss' %}">Students</a>
        <a href="{% url 'add_teacher' %}">Teachers</a>
        <a href="{% url 'fee_dashboard' %}">Fee Section</a>
        <a href="{% url 'attendance_home' %}">Attendance</a>
        <a href="{% url 'test_management' %}">Test Management</a>
        <a href="{% url 'add_user' %}">Users</a>
        <a href="{% url 'whatsapp_integration' %}">WhatsApp</a>
        <a href="{% url 'reports_dashboard' %}" class="active">Reports</a>
        <a href="{% url 'batch_management' %}">Batch Management</a>
        <a href="{% url 'subject_management' %}" style="margin-left: 20px; font-size: 14px;">Subject Management</a>
        <hr>
        <a href="{% url 'logout_view' %}" class="text-danger">Logout</a>
      </div>

      <div class="col-md-10 p-5">
        <div class="form-section">
          <h3 class="form-title">Student Reports</h3>
          
          <form method="post" class="mt-4">
            {% csrf_token %}
            
            <div class="row">
              <div class="col-md-4">
                <label>Class:</label>
                <select name="class_id" class="form-control">
                  <option value="">All Classes</option>
                  {% for class in classes %}
                  <option value="{{ class.id }}">{{ class.class_name }}</option>
                  {% endfor %}
                </select>
              </div>
              
              <div class="col-md-4">
                <label>Section:</label>
                <select name="section_id" class="form-control">
                  <option value="">All Sections</option>
                  {% for section in sections %}
                  <option value="{{ section.id }}">{{ section.std_section }}</option>
                  {% endfor %}
                </select>
              </div>
              
              <div class="col-md-4">
                <label>Format:</label>
                <select name="format" class="form-control" required>
                  <option value="csv">CSV</option>
                  <option value="pdf">PDF</option>
                </select>
              </div>
            </div>
            
            <div class="mt-3">
              <button type="submit" class="btn btn-primary">Download Report</button>
              <a href="{% url 'reports_dashboard' %}" class="btn btn-secondary">Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
