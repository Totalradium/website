{% extends "base.html" %}  {# or keep this as standalone like students.html #}

{% block title %}Add Teacher{% endblock %}

{% block content %}
<form method="POST">
  {% csrf_token %}

  <!-- Teacher Details -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label>First Name</label>
      <input type="text" name="first_name" class="form-control"
             value="{{ form_data.first_name|default:'' }}" required />
    </div>
    <div class="col-md-6">
      <label>Last Name</label>
      <input type="text" name="last_name" class="form-control"
             value="{{ form_data.last_name|default:'' }}" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label>Username</label>
      <input type="text" name="username" class="form-control"
             value="{{ form_data.username|default:'' }}" required />
    </div>
    <div class="col-md-6">
      <label>Password</label>
      <input type="password" name="password" class="form-control" required />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label>Date of Birth</label>
      <input type="date" name="dob" class="form-control"
             value="{{ form_data.dob|default:'' }}" required />
    </div>
    <div class="col-md-6">
      <label>Subject</label>
      <input type="text" name="subject" class="form-control"
             value="{{ form_data.subject|default:'' }}" required />
    </div>
  </div>

  <!-- Contact Info -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label>Email</label>
      <input type="email" name="email" class="form-control"
             value="{{ form_data.email|default:'' }}" />
    </div>
    <div class="col-md-6">
      <label>Phone</label>
      <input type="tel" name="phone" class="form-control"
             placeholder="+92..." value="{{ form_data.phone|default:'' }}" />
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save Teacher</button>
</form>
{% endblock %}
