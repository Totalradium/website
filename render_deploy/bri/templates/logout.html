<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <meta http-equiv="refresh" content="3;url={% url 'admin_dashboard' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin-top: 100px;
        }
        .container {
            background: white;
            display: inline-block;
            padding: 30px 50px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>You are logged out</h2>
        <p>You will be redirected to the login page in <span id="countdown">3</span> seconds...</p>
        <button onclick="redirectNow()">Go Now</button>
    </div>
    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        function updateCountdown() {
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                window.location.href = "{% url 'admin_dashboard' %}";
            }
            countdown--;
        }
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        function redirectNow() {
            window.location.href = "{% url 'admin_dashboard' %}";
        }
    </script>
</body>
</html>
