services:
  - type: web
    name: school-management
    env: python
    buildCommand: "pip install -r requirements.txt && cd whatsapp_service && npm install"
    startCommand: "node whatsapp_service/server.js & python manage.py runserver 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16