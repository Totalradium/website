services:
  - type: web
    name: school-management
    env: python
    buildCommand: "pip install -r requirements.txt && npm install"
    startCommand: "node whatsapp_service/server.js & python manage.py runserver 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WHATSAPP_SERVICE_URL
        value: http://localhost:3001